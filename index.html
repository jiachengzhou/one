<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¶áÂ•≥ËäÇÂø´‰πê</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        #message {
            font-size: 50px;
            color: white;
            font-family: 'Arial', sans-serif;
            text-shadow: 3px 3px 10px rgba(255, 0, 0, 0.8);
            opacity: 0;
            transform: scale(0);
            transition: all 1.5s ease-in-out;
        }

        .heart {
            position: absolute;
            width: 60px;
            height: 60px;
            background: red;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite;
            opacity: 0;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            background: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -30px;
            left: 0;
        }

        .heart:after {
            left: 30px;
            top: 0;
        }

        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }

        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background: pink;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            transition: all 2s ease-in-out;
        }

        .flower:nth-child(1) { top: 40%; left: 45%; }
        .flower:nth-child(2) { top: 42%; left: 52%; }
        .flower:nth-child(3) { top: 50%; left: 47%; }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>

    <!-- Ëä±Êúµ -->
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>

    <!-- ÂøÉË∑≥Ê∞¥Êô∂ -->
    <div class="heart" id="heart"></div>

    <!-- Â¶áÂ•≥ËäÇÂø´‰πê -->
    <h1 id="message">Â¶áÂ•≥ËäÇÂø´‰πêÔºÅüíñ</h1>

    <script>
        // ÁÉüËä±ÁâπÊïà
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 4 + 1;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.alpha = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.02;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let fireworks = [];

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.5;
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            for (let i = 0; i < 50; i++) {
                fireworks.push(new Firework(x, y, color));
            }
        }

        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.alpha <= 0) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }

        setInterval(createFirework, 1000);
        animate();

        // **Ëä±ÊúµÁõõÂºÄÂä®Áîª**
        setTimeout(() => {
            document.querySelectorAll('.flower').forEach(flower => {
                flower.style.opacity = 1;
                flower.style.transform = "scale(1.5)";
            });
        }, 4000);

        // **ÂøÉË∑≥Ê∞¥Êô∂Âä®Áîª**
        setTimeout(() => {
            document.getElementById("heart").style.opacity = "1";
        }, 6000);

        // **ÊòæÁ§∫‚ÄúÂ¶áÂ•≥ËäÇÂø´‰πê‚ÄùÂ§ßÂ≠ó**
        setTimeout(() => {
            const message = document.getElementById("message");
            message.style.opacity = "1";
            message.style.transform = "scale(1)";
        }, 8000);
    </script>
</body>
</html>
